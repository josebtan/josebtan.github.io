<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatos Temporales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <button id="dark-mode-toggle">Modo Oscuro</button>

    <div class="container">
        <h1>Publica tu historia</h1>
        <textarea id="message" placeholder="Escribe tu historia aquí..." maxlength="1000"></textarea>
        <p id="char-count">1000 caracteres restantes</p>

        <label>Tiempo de expiración:</label>
        <select id="duration">
            <option value="30">30 minutos</option>
            <option value="60">1 hora</option>
            <option value="180">3 horas</option>
            <option value="360">6 horas</option>
            <option value="720">12 horas</option>
        </select>

        <button id="submit-button">Publicar</button>
        
        <div id="loading-spinner" class="hidden">Cargando...</div>

        <div id="posts"></div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
