<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Anónimo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script type="module" src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 100px; }
        #posts { margin-top: 20px; }
        .post { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .like-btn { cursor: pointer; color: blue; }
    </style>
</head>
<body>
    <h1>Board Anónimo</h1>
    <form id="postForm">
        <textarea id="message" placeholder="Escribe tu mensaje..." required></textarea>
        <select id="expiry">
            <option value="1800000">30 minutos</option>
            <option value="3600000">1 hora</option>
            <option value="10800000">3 horas</option>
            <option value="21600000">6 horas</option>
            <option value="43200000">12 horas</option>
        </select>
        <button type="submit">Publicar</button>
    </form>
    <div id="posts"></div>
    <button id="loadMore">Cargar más</button>
</body>
</html>
