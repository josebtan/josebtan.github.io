<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relatos Temporales</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Botón para alternar modo oscuro -->
  <button id="dark-mode-toggle" class="dark-mode-toggle">Modo Oscuro</button>
  <div class="container">
    <h1>Relatos Temporales</h1>
    <div id="post-form" class="post-form">
      <textarea id="message" placeholder="Escribe tu publicación (máx. 1000 caracteres)" maxlength="1000"></textarea>
      <p id="char-count" class="char-count">1000 caracteres restantes</p>
      
      <div class="form-fields">
        <div class="form-group">
          <label for="duration">Duración:</label>
          <select id="duration">
            <option value="30">30 minutos</option>
            <option value="60">1 hora</option>
            <option value="180">3 horas</option>
            <option value="360">6 horas</option>
            <option value="720">12 horas</option>
            <option value="1140">24 horas</option>
            <option value="2280">2 dias</option>
       
       
          </select>
        </div>
        
        <div class="form-group">
          <label for="age">Edad (opcional):</label>
          <input type="number" id="age" min="13" max="99" placeholder="Edad">
        </div>
        
        <div class="form-group">
          <label for="gender">Sexo:</label>
          <select id="gender">
            <option value="none">Prefiero no decir</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
          </select>
        </div>
      </div>
      
      <button id="submit-button" class="submit-btn">Publicar</button>
    </div>
    
    <h2>Publicaciones</h2>
    <div id="posts" class="posts-container"></div>
    <div id="loading-spinner" class="spinner"></div>
  </div>

  <!-- Incluir CryptoJS para cifrado -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <!-- Cargar el script como módulo -->
  <script type="module" src="./script.js"></script>
</body>
</html>
